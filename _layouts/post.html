---
layout: blog
---

<article>
  <div class="container">

    <div class="row">
      <div class="nine columns">
        <h1 class="post-title">{{ page.title }}</h1>
        <p>
          {{ page.date | date: "%-d %B %Y"}}
        </p>
      </div>
    </div>

    <div id="article-start" class="content">
      <div class="nine columns">
        <div class="post clearfix">
          {{ content }}
        </div><!-- /post -->
      </div>
    </div><!-- /content-->


    <div class="row">
      <div class="nine columns">
        <div class="author no-padding clear-both">
          <img alt="Chuck Bergeron's photo" src="{% asset_path chuck-bergeron--profile-sm.jpg %}" class="pull-left author--avatar">

          <div class="pull-left author--name">
            <span class="name"><a href="http://chuckbergeron.io">Chuck Bergeron</a></span>
            <span class="post">Digital Aficionado</span>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <!-- <div class="row">
      <div class="ten columns">
        <div class="social-actions text-left">
          <a href="https://twitter.com/share?via=chuckbergeron" class="twitter-share-button" data-lang="en" data-url="http://chuckbergeron.io{{ page.url }}" data-related="chuckbergeron" data-counturl="{{ page.counturl }}">Tweet</a>
        </div>
      </div>
    </div> -->

  </div><!-- .container -->
</article>
